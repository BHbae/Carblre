server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080
  error:
    whitelabel:
      enabled: true # 에러 페이지 표시 여부 설정

spring:
  profiles:
    default: secure
  mvc:
    view:
      prefix: /WEB-INF/view/ # JSP 파일 경로 설정
      suffix: .jsp # JSP 파일 확장자 설정
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB # 업로드 가능한 최대 파일 크기
      max-request-size: 20MB # 요청 가능한 최대 크기
  devtools:
    livereload:
      enabled: true

  datasource:
    url: jdbc:mysql://localhost:3306/carblre?serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: asd123

  h2:
    console:
      enabled: true

  output:
    ansi:
      enabled: always # ANSI 컬러 로그 활성화

# MyBatis 설정
mybatis:
  mapper-locations:
    - classpath:mapper/**/*.xml  # MyBatis 매퍼 경로 설정
  configuration:
    map-underscore-to-camel-case: true # 언더스코어 표기법을 카멜 케이스로 변환
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # SQL 로깅 설정

logging:
  level:
    org.apache.ibatis: DEBUG # MyBatis SQL 로깅 설정


